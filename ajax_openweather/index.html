<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Ajax API Open Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css">
    <link rel="stylesheet" href="style/main.css">

</head>

<body>
    <main>
        <section id="app">
            <h1>
                <span id="ville"></span>
                <span class="infoBulle">Rechercher une autre ville ? </span>
            </h1>

            <i class="wi wi-night-sleet"></i>

            <h2>
                <span id="temperature"></span> C°
                <span id="conditions"></span>
            </h2>
        </section>

        <section id="previsions">
            <h3>Prévisions Météo</h3>
            <div id="info_panel">
                <ul>
                </ul>
            </div>
            <div id="data_panel">
                <table id="tb_prevision">
                    <thead>
                        <tr>
                            <th>Heure</th>
                            <th>Temp</th>
                            <th>Icône</th>
                            <th>Desc</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="modele">
                            <td class="heure"></td>
                            <td class="temperature"></td>
                            <td class="icone"><img src="" alt="" /></td>
                            <td class="description"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
